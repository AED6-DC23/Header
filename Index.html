<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современная шапка сайта</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="contact-info">
                <a href="tel:+79991234567"><i class="fas fa-phone"></i> +7 (999) 123-45-67</a>
                <a href="mailto:info@example.com"><i class="fas fa-envelope"></i> info@example.com</a>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <span class="logo-text">LOGO</span>
                </a>
            </div>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-links">
                <li><a href="#" class="active">Главная</a></li>
                <li class="dropdown">
                    <a href="#">Услуги <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Услуга 1</a></li>
                        <li><a href="#">Услуга 2</a></li>
                        <li><a href="#">Услуга 3</a></li>
                    </ul>
                </li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Портфолио</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>

            <div class="nav-buttons">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="cta-button">Заказать</button>
            </div>
        </nav>

        <div class="search-overlay">
            <form class="search-form">
                <input type="text" placeholder="Поиск...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="close-search"><i class="fas fa-times"></i></button>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
